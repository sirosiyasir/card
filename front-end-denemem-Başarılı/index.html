<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">

    <div class="card">
      <img class="cube-image" src="images/image-equilibrium.jpg" alt="">
      <div class="text">
        <h3>Equilibrium #3429</h3>

        <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>

        <p><span class="change-color"><i class="fontawesome fa-brands fa-ethereum"></i>0.041 ETH </span><span class="be-padding-left"><i class=" fontawesome fa-solid fa-clock"></i>3 days left</span></p>
        <hr>
        <p><img class="avatar-image" src="images/image-avatar.png" alt="">Creation of <a href="#">Jules Wyvern</a></p>
      </div>


    </div>

  </div>

<script src="https://kit.fontawesome.com/ff84dc085c.js" crossorigin="anonymous"></script>
</body>

</html>
